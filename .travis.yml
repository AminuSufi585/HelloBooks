language: node_js
node_js:
  - node
services:  - postgresql
before_script:
  - npm install -g codeclimate-test-reporter
  - psql -c 'drop database if exists hellobooksTest;' -U postgres
  - psql -c 'create database hellobooksTest;' -U postgres
  - NODE_ENV=test npm run test:db
script:
  - npm test
after_success:
  - CODECLIMATE_REPO_TOKEN=CODECLIMATE_TOKEN codeclimate-test-reporter < coverage/lcov.info