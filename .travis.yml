language: node_js
node_js:
  - node
env:
  - TEST_DIR=server
notifications:
  email: false
services:
  - postgresql
before_script:
  - cd $TEST_DIR && npm install && npm install -g codeclimate-test-reporter
  - npm install -g sequelize
  - psql -c 'drop database if exists travis;' -U postgres
  - psql -c 'create database travis;' -U postgres
  - npm run build
  - NODE_ENV=test npm run test:db
script:
  - npm test
after_success:
  - -npm run coverage
  - CODECLIMATE_REPO_TOKEN=CODECLIMATE_TOKEN codeclimate-test-reporter < coverage/lcov.info
  - coveralls < coverage/lcov.info