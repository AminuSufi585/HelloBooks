</head>
<body>
  <div class="container"><nav class="navbar navbar-light navbar-toggleable mb-3" id="topNav">
    <div class="d-flex justify-content-start">
      <button class="navbar-toggler btn-sm mr-1 p-0" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">

      </div>
    </nav><!--navbar-->
    <div class="row" id="bookList">
      <div class="col-sm-2">
        <div class="collapse sidebar mb-3" id="sidebar"><ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books/view">Books</a>

          <li class="nav-item">

      </div><!--col-sm 2-->
      <div class="col-sm-10 pr-4 pl-4" id=""><h4 class="title mb-4 mr-4">Add a book</h4>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Book title</label>
              <input type="text" class="form-control" placeholder="Book title">
            </div><!--form-group-->
            <div class="form-group">
              <label>Short description about this book</label>
              <textarea class="form-control" placeholder="Short description about this book" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label>Number of copies</label>
              <input type="Number" class="form-control">
            </div><!--form group-->
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Book author</label>
              <input type="text" class="form-control" placeholder="Book author">
            </div><!--form group-->
            <div class="form-group">
              <label>ISSBN</label>
              <input type="text" class="form-control" placeholder="ISSBN">
            </div>
            <div class="form-group">
              <label>Category</label>
              <select class="form-control">
                <option value="">Please select...</option><option value="">Category 1</option><option value="">Category 2</option><option value="">Category 3</option><option value="">Category 4</option></select>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Only images are allowed. Max. size = 2mb</small>
              </div>
            </div>
          </div><!--row-->
          <button type="button" class="btn btn-block btn-success">Add</button></div><!--col sm 10-->
        </div><!--row#bookList--></div>
        <script type="text/javascript" src="../../assets/js/jquery.js"></script>
        <script src="../../assets/vendor/tether/js/tether.min.js"></script>

        <script type="text/javascript" src="../../assets/js/script.js"></script>
      </body>
